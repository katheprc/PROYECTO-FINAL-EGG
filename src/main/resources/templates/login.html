<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="/css/styles.css" />

	<!-- Fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,500;0,600;0,700;0,900;1,400&family=Montserrat:wght@400;500;600;700;900&family=Rajdhani:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

	<!-- Iconos -->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin="" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin="" defer></script>


	<!-- SweatAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet" />

	<title>Login - Iniciar sesion</title>
</head>

<body>
	<div th:if="${error != null}" class="card text-white bg-danger nb-3 mensajeError">
		<div class="car-body">
			<h5 class="card-title"> Error :(</h5>
			<p class="card-text" th:text="${error}"> </p>
		</div>

	</div>

	<div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
		<div class="car-body">
			<h5 class="card-title"> Exito :)</h5>
			<p class="card-text" th:text="${exito}"> </p>
		</div>
	</div>
	<main class="login">
		<h2 class="login__heading">Iniciar sesion</h2>
		<p class="login__heading">
			Inicia sesion para poder disfrutar de todos los beneficios que tenemos
			para ti.
		</p>

		<form method="post" action="/login" class="formulario">
			<div class="formulario__campo">
				<label for="email" class="formulario__label"></label>
				<input type="email" class="formulario__input" placeholder="email" id="email" name="email" value="" />
			</div>

			<div class="formulario__campo">
				<label for="password" class="formulario__label"></label>
				<input type="password" class="formulario__input" placeholder="Contraseña" id="password"
					name="password" />
			</div>

			<button type="submit" class="formulario__submit bn632-hover bn19">
				Ingresar
			</button>
			<a type="button" class="formulario__submit bn6-hover bn1" href="/register">Registrate</a>
		</form>

		<div class="acciones">
			<a href="/forgot-password" class="acciones__enlaces">¿Olvidaste tu contraseña?</a>
		</div>
	</main>

	<footer th:replace="./fragments/footer ::  footer"></footer>



</body>

</html>
